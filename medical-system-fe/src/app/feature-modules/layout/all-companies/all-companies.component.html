<div class="table-companies">
    <div class="header">
        Companies
        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Search...">
                <button type="submit" class="searchButton">
                    <mat-icon>search</mat-icon>
                </button>
            </div>
        </div>
    </div>
    
    <table cellspacing="0">
       <tr>
          <th></th>
          <th>Name</th>
          <th>Address</th>
          <th>Rating</th>
       </tr>
 
       <tr *ngFor="let company of companies" [routerLink]="['/company', company.id]">
          <td><img [src]="company.companyLogo" alt="Company Logo"></td>
          <td>{{company.name}}</td>
          <td>{{company.address}}</td>
          <td>{{company.averageRating}}</td>
       </tr>
    </table>
</div>
