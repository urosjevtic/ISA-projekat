<body>
    <div>
        <form class="container" [formGroup]="registrationForm">
            <div class="user-info">
                <h2>User Info</h2>

                <mat-form-field>
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Confirm your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <div *ngIf="!passwordsMatch" class="password-warning">
                  Passwords do not match. Please check again.
                </div>

                <div class="personal-info">
                    <mat-form-field class="name">
                        <mat-label>Name</mat-label>
                        <input matInput required formControlName="name"> 
                    </mat-form-field>
                    
                    <mat-form-field class="surname">
                        <mat-label>Surname</mat-label>
                        <input matInput formControlName="surname" required>
                    </mat-form-field>
                </div>


                <mat-form-field>
                    <mat-label>Phone number</mat-label>
                    <mat-icon matSuffix>phone</mat-icon>
                    <input matInput formControlName="phone" required>
                  </mat-form-field>

                  <mat-form-field>
                    <mat-label>Profession</mat-label>
                    <input matInput formControlName="profession">
                </mat-form-field>

            </div>
    
    
            <div class="company-info">
                <h2>Company Info</h2>
                <mat-form-field>
                    <mat-label>Enter company name</mat-label>
                    <input matInput formControlName="companyName" required>
                </mat-form-field>

                <div class="location">
                  <mat-form-field class="country">
                      <mat-label>Select country</mat-label>
                      <mat-select formControlName="country" required>
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                      </mat-select>
                    </mat-form-field>

                    <mat-form-field class="city">
                      <mat-label>Select city</mat-label>
                      <mat-select formControlName="city" required> 
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>


                <mat-form-field class="address-field">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" required>
                </mat-form-field>


                <button class="button" role="button" (click)="onRegisterClick()">Register</button>
    
            </div>
        </form>
    </div>
</body>
