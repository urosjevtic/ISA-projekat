<div class="filter-container">
  <div class="table-companies">
      <div class="header">
          My Reservations
      </div>

      <table cellspacing="0">
         <tr>
            <th>Date</th>
            <th>Equipment</th>
            <th>Duration</th>
            <th></th>
         </tr>

         <tr *ngFor="let reservation of reservations; let idx =index;">
            <td>{{ reservation.appointment.date | date:'dd.MM.yyyy' }}</td>
            <td>
               <span *ngFor="let reservationItem of reservation.reservationItems; let last = last">
                 {{reservationItem.equipment.name}}({{reservationItem.count}}){{!last ? ', ' : ''}}
               </span>
             </td>
            <td>{{reservation.appointment.duration}} min</td>
            <td><button mat-flat-button color="warn" (click)="cancelReservation(reservation)">Cancel reservation</button></td>
           <td>
             <button [disabled]="reservation.delivered" mat-raised-button color="primary" routerLink='/map/{{reservation.id}}/{{reservation.reservationItems[0].equipment.companyId}}'>Begin delivery</button>
           </td>
         </tr>
      </table>
  </div>
