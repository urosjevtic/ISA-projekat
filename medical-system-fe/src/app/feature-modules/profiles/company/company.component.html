<div *ngIf="company" class="profile-card">
  <div class="cover-photo">

  </div>
  
  <img [src]="company.companyLogo" alt="Profile Picture" class="profile-picture">
  
  <div class="company-info">
    <h2>{{ company.name }}</h2>
    <p>{{ company.address }}</p>
    <p>{{ company.description }}</p>
  </div>
</div>
