<div id="map"></div>
<div class="simulator-container">

<mat-form-field class="example-full-width">
  <mat-label>Refresh rate</mat-label>
  <input matInput type="number" step="0.1" min="0.0" [(ngModel)]="refreshRate" >
</mat-form-field>
<button mat-raised-button color="primary" (click)="startSimulator()" [disabled]="simulatorStarted">Start Simulator</button>
</div>
